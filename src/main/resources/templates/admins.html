<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{admins.title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .flag-icon {
            width: 24px; /* Adjust the width of the flag icon */
            height: auto; /* Maintain aspect ratio */
        }
        .logout-btn {
            background-color: #dc3545;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Railing Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/shop/home" th:text="#{navbar.home}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/shop/all" th:text="#{navbar.all}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/shop/products}" th:text="#{navbar.products}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/shop/orders}" th:text="#{navbar.ordersAdmins}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/messages/support}" th:text="#{navbar.support}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'?lang=bg'}">
                    <img th:src="@{/img/bg.png}" class="flag-icon">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'?lang=en'}">
                    <img th:src="@{/img/eng.jpg}" class="flag-icon">
                </a>
            </li>
            <form class="d-flex" th:action="@{/shop/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="submit" th:value="#{navbar.logout}" class="btn btn-info logout-btn"/>
            </form>
        </ul>

    </div>
</nav>
<div class="container my-5">
    <h1 th:text="#{admins.description}"></h1>
    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th th:text="#{admins.id}"></th>
            <th th:text="#{admins.username}"></th>
            <th th:text="#{admins.firstName}"></th>
            <th th:text="#{admins.lastName}"></th>
            <th th:text="#{admins.phone}"></th>
            <th th:text="#{admins.email}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${admins}">
            <td th:text="${admin.id}"></td>
            <td th:text="${admin.username}"></td>
            <td th:text="${admin.firstName}"></td>
            <td th:text="${admin.lastName}"></td>
            <td th:text="${admin.phone}"></td>
            <td th:text="${admin.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
